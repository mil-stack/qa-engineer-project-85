- summary: |
    Проверка возможности начать игру без регистрации
  requirement: |
    Игра должна быть доступна для запуска без необходимости регистрации пользователя
  prerequisites: |
    - Веб-приложение должно быть запущено и доступно для пользователей
    - Пользователь должен находиться на главной странице игры
  test-data: |
    - Наличие кнопки "Играть без регистрации" на главной странице
  steps:
    - Найти кнопку "Играть без регистрации"
    - Нажать на кнопку "Играть без регистрации"
  expected-result: |
    - Игра должна запуститься без запроса на регистрацию пользователя
    - Игровой интерфейс должен загрузиться корректно и быть полностью функциональным
    - Пользователь должен иметь возможность начать игру и управлять игровым процессом без ограничений

- summary: |
    Проверка функциональности кнопки "Настройки"
requirement: |
    Пользователь должен иметь возможность открывать настройки игры
prerequisites: |
  - Игра запущена, и пользователь находится в игровом интерфейсе
test-data: |
  - Наличие кнопки "Настройки" на игровом интерфейсе
steps: 
  - нажать на кнопку "Настройки"
expected-result: |
  - Должно открыться новое окно с настройками игры, включая опции управления и звука

- summary: |
    Проверка сохранения прогресса игры
  requirement: |
     Прогресс игры должен сохраняться при выходе и повторном входе в игру
  prerequisites: |
    - Игра запущена, и пользователь находится в игровом процессе
  test-data: |
     - Текущий уровень и достижения игрока
  steps:
    - Завершить текущий уровень
    - Вывести из игры с помощью кнопки "Выйти"
    - Запустить игру повторно
  expected-result: |
      Прогресс должен сохраняться, и пользователь должен начать с того уровня, на котором остановился

