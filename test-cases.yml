- summary: |
    Проверка успешной авторизации
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = mila
    Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
     Пользователь успешно авторизован

- summary: |
    Проверка авторизации не зарегистрированного пользователя
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = hexlet
    Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь не авторизован и видит ошибку

- summary: |
    Проверка успешной регистрации
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться с уникальным логином и паролем
  prerequisites: |
    Открыта страница регистрации
  test-data: |
      no-data
  steps:
    - Вводим логин
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку «Зарегистрироваться»
  expected-result: |
    Пользователь должен быть зарегистрирован и перенаправлен на главную страницу

- summary: |
    Проверка мобильной версии
  requirement: |
    Сайт должен быть удобен для использования на мобильных устройствах
  prerequisites: |
    Открыта главная страница сайта на мобильном устройстве или в режиме мобильной симуляции
  test-data: |
    Не требуются тестовые данные
  steps:
    - Проверяем отображение элементов страницы
    - Проверяем доступность меню
    - Проверяем интерактивные элементы (кнопки, ссылки)
  expected-result: |
    Все элементы должны отображаться корректно и быть доступными для взаимодействия
