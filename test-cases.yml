- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = mila
    Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = hexlet
    Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

- summary: |
    Проверка регистрации нового пользователя с корректными данными
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться с уникальным логином и паролем
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Логин = newuser
    Пароль = newpassword
  steps:
    - Вводим логин
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку «Зарегистрироваться»
  expected-result: |
    Пользователь должен быть зарегистрирован и перенаправлен на главную страницу

- summary: |
    Проверка отображения страницы на мобильном устройстве
  requirement: |
    Сайт должен быть удобен для использования на мобильных устройствах
  prerequisites: |
    Открыта главная страница сайта на мобильном устройстве или в режиме мобильной симуляции
  test-data: |
    Не требуются тестовые данные
  steps:
    - Проверяем отображение элементов страницы
    - Проверяем доступность меню
    - Проверяем интерактивные элементы (кнопки, ссылки)
  expected-result: |
    Все элементы должны отображаться корректно и быть доступными для взаимодействия

- summary: |
    Проверка обработки 1000 одновременных пользователей
  requirement: |
    Сайт должен быть способен обрабатывать большое количество трафика без снижения производительности
  prerequisites: |
    Сайт должен быть доступен по адресу
  test-data: |
    Не требуются тестовые данные
  steps:
    - Запускаем нагрузочное тестирование с 1000 одновременными пользователями
  expected-result: |
    Веб-сайт должен оставаться доступным с приемлемым временем ответа (менее 2 секунд)
